<html>
<head>
	<script>
		function showpic(which){
			var a=document.getElementById("img");
			var b=which.getAttribute("href");
			a.setAttribute("src",b);
}
	</script>
</head>
<body>
	<ul>
		<li><a href="img/a.jpg" onclick="showpic(this);return false">a</a></li>
		<li><a href="img/b.jpg" onclick="showpic(this);return false">b</a></li>
		
	</ul>
	<img id="img" src="img/bj.jpg">
</body>
</html>
